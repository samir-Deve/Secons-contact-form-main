<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
   <!-- google fonts -->
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Contact Us</h1>
    </header>
    <section>
      <form>
        <fieldset class="Fname_Lname_cont">
          <div class="F_name">
            <label for="first_name_label">First Name <span class="required_icon">*</span></label>
            <input type="text" id="first_name" name="firstName">
            <p class="first_error_msg"></p>
          </div>

          <div class="L_name">
            <label for="last_name_label">Last Name <span class="required_icon">*</span></label>
            <input type="text" id="last_name" name="lastName">
            <p class="last_error_msg"></p>
          </div>

        </fieldset>

        <fieldset class="email_address">
          <label for="email">Email <span class="required_icon">*</span></label>
          <input type="email" name="email" id="email">
          <span class="email_error_msg"></span>
        </fieldset>

        <fieldset class="query_type">
          <legend>Query Type <span class="required_icon">*</span></legend>
          <div class="query_type_cont">
            <div class="general_enquery">
              <input type="radio" name="enquiry" id="enquery" value="generalEnquiry">
              <label for="enquery">Genral Enquery</label>
            </div>
  
            <div class="suport_request">
              <input type="radio" name="enquiry" id="request" value="suportRequest">
              <label for="request">Suport Request</label>
            </div>
          </div>
          <span class="query_type_error_msg"></span>
        </fieldset>

        <fieldset class="request_msg_cont">
          <label for="text_area">Message <span class="required_icon">*</span></label>
          <textarea name="text_area" id="text_area" spellcheck="false"></textarea>
          <span class="message_error_msg"></span>
        </fieldset>

        <fieldset class="consent_cont">
          <div class="consent_checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">I consent being contacted by the team <span class="required_icon">*</span></label>
          </div>
          <span class="consent_error_msg"></span>
        </fieldset>

        <fieldset class="submit_btn">
          <button>Submit</button>
        </fieldset>
      </form>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Samir Yorog'li</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
